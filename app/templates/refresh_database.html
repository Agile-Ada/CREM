<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CREM</title>
  <script src="/lib/jquery/dist/jquery.min.js"></script>
  <link href="/lib/bootstrap-css/css/bootstrap.css" rel="stylesheet">
  <link href="/css/app.css" rel="stylesheet">
</head>
<body>
  <div class="row">
    <div class="col-md-12">
      <h2>Refresh Database</h2>

      {% if error %}
        <p class="text-danger"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
      <form method="POST">
        <input name=_csrf_token type=hidden value="{{ csrf_token() }}">

        <div class="form-group">
          <label for="source_url">URL to a .csv file:</label>

          <input type="text" class="form-control" id="source_url" name="source_url">
          <ul class="text-danger">{% for error in form.source_url.errors %}<li>{{ error }}</li>{% endfor %}</ul>
        </div>
        <button type="submit" class="btn btn-primary">Import Schedule</button>
      </form>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $("#source_url").focus();
    });
  </script>
</body>
