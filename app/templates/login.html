<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CREM</title>
  <script src="/lib/jquery/dist/jquery.min.js"></script>
  <link href="/lib/bootstrap-css/css/bootstrap.css" rel="stylesheet">
  <link href="/css/app.css" rel="stylesheet">
</head>
<body>
  <div class="row">
    <div class="col-md-12">
      <h2>Login</h2>

      {% if error %}
        <p class="text-danger"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
      <form method="POST">
        <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
          <div class="form-group">
            <label for="username">User name</label>
            <input type="text" class="form-control" id="username" name="username"
                value="{% if form.username.data %}{{ form.username.data }}{% endif %}"
                placeholder="User name">
            <ul class="text-danger">{% for error in form.username.errors %}<li>{{ error }}</li>{% endfor %}</ul>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <ul class="text-danger">{% for error in form.password.errors %}<li>{{ error }}</li>{% endfor %}</ul>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $("#username").focus();
    });
  </script>
</body>
