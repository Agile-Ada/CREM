<div class="container-fluid">
    <div ng-repeat="event in events | orderBy:'track'" class="row">
    	<h3>{{event.track}} Track: {{event.title}}</h3>
    	<div>{{event.room}}, {{event.time}}. Program Participants: <span ng-repeat="presenter in event.presenters">{{presenter}}{{$last ? '' : ', '}}</span>. {{event.description}}</div>
    </div>
</div>
